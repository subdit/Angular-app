<div class="container">
  <h2>Payment Form</h2>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        <h3>{{ name | titlecase }}</h3>
      </div>
    </div>
  </div>
</div>
